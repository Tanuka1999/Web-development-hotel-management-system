    <title>Login</title>

<body>
 
  <div class="container " style="margin-top: 20px;"> 
       <h4>I already have an account</h4>
       <p style="margin-bottom: 50px;">Sign in with email and password</p>
    <div class="form-group">
      <table>
         
      <tr>
      <td><label for="email">Enter Your Email-id</label></td>
      <td><input type="text" id="email" name="email" size="50" placeholder="email@example.com"><br><br></td></tr>
      <tr>
      <td><label for="pw">Password</label></td>
      <td> <input type="password" id="pw" name="pin" maxlength="12" size="12" placeholder="Password"><br><br></td></tr>
      </table>
      <a href="#" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Login</a>
    </div>
    
    <div class="dropdown-divider"></div>
    <table>
      <tr>
    <a class="dropdown-item" href="signup.html">New around here? Sign up</a></tr>
    <tr>
    <a class="dropdown-item" href="#">Forgot password?</a></tr>
    </table>
    </div> 
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
